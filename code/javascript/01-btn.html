<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタンJS練習</title>
</head>
<body>
    <input type="button" value="送信" id="btn">
    <script>
        function f2()
        {
            alert('クリックされた');
        }
        let btn = document.getElementById('btn');
        btn.onclick=f2;
    </script>
</body>
</html>
